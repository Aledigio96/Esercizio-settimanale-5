<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <style>
        
        button:hover, .btn:hover {
          background-color: #7e7e7e; 
          color: white; 
          border-color:#666666; 
        }
      </style>
</head>

  <body style="background-color: #141414">
    <div class="pe-5">
      <nav class="navbar navbar-expand-lg bg-body-transparent navbar-dark mb-5">
        <div class="container-fluid ps-0 ps-5">
          <a class="navbar-brand p-0" href="#"><img src="./assets/netflix_logo.png" alt="logo" class="img-fluid w-50 w-md-25" style="max-height: 90px" /></a>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-1 col-lg-4"></div>
        <div class="col-sm-10 col-lg-4 " >
          <div style="border-bottom: 1px solid #7e7e7e"><h1 class="text-white fs-1">Edit Profile</h1></div>
         <div class="container mt-3">
            <div class="row d-flex " style="border-bottom: 1px solid #7e7e7e">
                <div class="col-3"><img src="./assets/avatar.png" alt="avatar" style="max-width: 80px" /></div>
                <div class="col-1"></div>
                <div class="col-8 d-flex flex-column" >
                  <button class="text-white p-2" style="background-color: #666666;width: 100%;">Strive Student</button>
                  <p class="text-white mb-0 mt-3">Language:</p>
                  <div class="nav-item dropdown " style="border-bottom: 1px solid #7e7e7e">
                    <a class="nav-link dropdown-toggle text-white border border-white mb-2" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="width: 50%;"> English </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Italian</a></li>
                        <li><a class="dropdown-item" href="#">French</a></li>
                        <li><a class="dropdown-item" href="#">Spanish</a></li>
                        <li><a class="dropdown-item" href="#">Chinese</a></li>
                    </ul>
                  </div>
                  <div style="border-bottom: 1px solid #7e7e7e"> 
                    <h6 class="text-white mt-3">Maturity Settings:</h6>
                    <button class="text-white " style="background-color: #666666; font-size: 12px; padding: 5px;">ALL MATURITY RATINGS</button>
                    <p class=" mt-2" style="font-size: 12px; color: #7e7e7e;">Show titles of <span>all maturity ratings</span> for this profile.</p>
                <button  style="background-color: transparent;border: 1px solid #666666; font-size: 12px; color: #7e7e7e; padding: 5px; padding-inline: 10px; margin-bottom: 0.50rem;">EDIT</button>  
                </div>
                <div>
                    <h6 style="color: #7e7e7e;">Autoplay controls</h6>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="checkbox1" style="border-radius: 0; background-color: transparent;">
                        <label class="form-check-label" style="font-size: 12px; color: #7e7e7e;" for="checkbox1">
                          Autoplay next episode in a series on all devices.
                        </label>
                      </div>
                      
                      <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="checkbox2" style="border-radius: 0; background-color: transparent;">
                        <label class="form-check-label" style="font-size: 12px; color: #7e7e7e;" for="checkbox2">
                            Autoplay previews while browsing on all devices.
                        </label>
                      </div>
                      
                </div>
                </div>
              
            </div>
         </div >
         <div class="d-flex justify-content-center gap-3 mt-3"><button  style="background-color: transparent;border: 1px solid #666666; font-size: 12px; color: #7e7e7e; padding: 5px; padding-inline: 10px;" >Save</button><button style="background-color: transparent;border: 1px solid #666666; font-size: 12px; color: #7e7e7e; padding: 5px; padding-inline: 10px;">Cancell</button ><button style="background-color: transparent;border: 1px solid #666666; font-size: 12px; color: #7e7e7e; padding: 5px; padding-inline: 10px;">Delete Profile</button></div>
        
      </div>
      <div class="col-sm-1 col-lg-4"></div>
    </div>
  </body>
</html>
